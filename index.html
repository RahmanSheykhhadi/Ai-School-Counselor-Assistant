<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" id="favicon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22></text></svg>" type="image/svg+xml">

  <link rel="stylesheet" href="/fonts.css">
  <link rel="manifest" id="manifest-link" href="/manifest.json">
  <meta name="theme-color" content="#0ea5e9">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['B Yekan', 'sans-serif'],
          },
        },
      },
    }
  </script>
  
  <script>
    // Pre-React icon and manifest loader script
    (function() {
      try {
        const appIcon = localStorage.getItem('appIcon');
        const timestamp = new Date().getTime();
        const manifestLink = document.getElementById('manifest-link');
        
        if (manifestLink) {
            // Bust cache on every load to ensure SW serves fresh manifest
            manifestLink.href = `/manifest.json?v=${timestamp}`;
        }
        
        // Only apply if appIcon is a valid-looking path or data URL
        if (appIcon && (appIcon.startsWith('/') || appIcon.startsWith('data:'))) {
          const favicon = document.getElementById('favicon');
          if (favicon) {
            favicon.href = appIcon;
          }
        }
      } catch (e) {
        console.error('Error loading pre-React assets:', e);
      }
    })();
  </script>

  <style>
    body, html {
      /* font-family property is now handled by Tailwind's font-sans class */
      background-color: #f1f5f9; /* bg-slate-100 */
      color: #334155; /* text-slate-700 */
      height: 100%;
      margin: 0;
      padding: 0;
    }
    html {
      /* font-size will be set dynamically via JS */
      scrollbar-color: #94a3b8 #f1f5f9; /* thumb track for Firefox */
      scrollbar-width: auto;
    }
    #root {
      height: 100%;
    }
    /* For custom scrollbars */
    ::-webkit-scrollbar {
        width: 12px;
    }
    ::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100 */
    }
    ::-webkit-scrollbar-thumb {
        background: #94a3b8; /* slate-400 */
        border-radius: 6px;
        border: 3px solid #f1f5f9; /* Creates padding around thumb */
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
    }
    
    /* Utility to force scrollbar to the right in RTL layout */
    .force-scrollbar-right {
      direction: ltr;
    }
    .force-scrollbar-right > * {
      direction: rtl;
    }
    
    /* Print-specific styles */
    @media print {
        /* Hide non-printable elements */
        .non-printable-area,
        body > #root > div > aside,
        body > #root > div > nav {
            display: none !important;
        }

        /* Reset body and root for printing */
        html, body, #root {
            height: auto !important;
            overflow: visible !important;
            background: white !important;
            color: black !important;
            -webkit-print-color-adjust: exact; /* Force background colors/images to print in Chrome/Safari */
            print-color-adjust: exact; /* Standard */
        }
        
        /* Aggressively dismantle flex layout on main containers */
        body > #root > div, main {
            display: block !important;
            position: static !important;
            flex: none !important;
            width: auto !important;
            height: auto !important;
            min-height: 0 !important;
            max-height: none !important;
            overflow: visible !important;
            margin: 0 !important;
            padding: 0 !important;
            border: none !important;
            box-shadow: none !important;
            transform: none !important;
        }
        
        /* Ensure the printable area itself is a simple block */
        .printable-area {
            display: block !important;
        }

        /* Page layout settings */
        @page {
            size: A4;
            margin: 2cm;
        }
        .print-student-card {
            page-break-inside: avoid;
            margin-bottom: 1.5rem;
            border: 1px solid #cccccc;
            padding: 1rem;
            border-radius: 8px;
        }
        .print-footer {
            position: fixed;
            bottom: 1cm;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 10pt;
            color: #777777;
        }
    }
  </style>
