<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>دستیار هوشمند مشاور</title>
  
  <link rel="stylesheet" href="./fonts.css">
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0ea5e9">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['B Yekan', 'sans-serif'],
          },
        },
      },
    }
  </script>

  <style>
    body, html {
      /* font-family property is now handled by Tailwind's font-sans class */
      background-color: #f1f5f9; /* bg-slate-100 */
      color: #334155; /* text-slate-700 */
      height: 100%;
      margin: 0;
      padding: 0;
    }
    html {
      /* font-size will be set dynamically via JS */
    }
    #root {
      height: 100%;
    }
    /* For custom scrollbars */
    ::-webkit-scrollbar {
        width: 8px;
    }
    ::-webkit-scrollbar-track {
        background: #e2e8f0;
    }
    ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
    }
    
    /* Print-specific styles */
    @media print {
        /* Hide non-printable elements */
        .non-printable-area,
        body > #root > div > aside,
        body > #root > div > nav {
            display: none !important;
        }

        /* Reset body and root for printing */
        html, body, #root {
            height: auto !important;
            overflow: visible !important;
            background: white !important;
            color: black !important;
            -webkit-print-color-adjust: exact; /* Force background colors/images to print in Chrome/Safari */
            print-color-adjust: exact; /* Standard */
        }
        
        /* Aggressively dismantle flex layout on main containers */
        body > #root > div, main {
            display: block !important;
            position: static !important;
            flex: none !important;
            width: auto !important;
            height: auto !important;
            min-height: 0 !important;
            max-height: none !important;
            overflow: visible !important;
            margin: 0 !important;
            padding: 0 !important;
            border: none !important;
            box-shadow: none !important;
            transform: none !important;
        }
        
        /* Ensure the printable area itself is a simple block */
        .printable-area {
            display: block !important;
        }

        /* Page layout settings */
        @page {
            size: A4;
            margin: 2cm;
        }
        .print-student-card {
            page-break-inside: avoid;
            margin-bottom: 1.5rem;
            border: 1px solid #cccccc;
            padding: 1rem;
            border-radius: 8px;
        }
        .print-footer {
            position: fixed;
            bottom: 1cm;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 10pt;
            color: #777777;
        }
    }
  </style>
  
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.2.0",
      "react-dom/": "https://esm.sh/react-dom@18.2.0/",
      "react/": "https://esm.sh/react@18.2.0/",
      "@google/genai": "https://esm.sh/@google/genai@1.20.0",
      "idb": "https://esm.sh/idb@8.0.0",
      "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.44.4",
      "jalali-moment": "https://esm.sh/jalali-moment",
      "jszip": "https://esm.sh/jszip@3.10.1",
      "xlsx": "https://esm.sh/xlsx@0.18.5"
    }
  }
  </script>

<link rel="stylesheet" href="/index.css">
</head>
<body class="font-sans">
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').then(registration => {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, err => {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
